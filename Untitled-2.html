<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers' Union Association - OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Screenshot (2).png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        .container button {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleOtpVerification(event) {
            event.preventDefault();

            // Simulate OTP verification (in a real-world app, the OTP would be validated here)
            const otp = document.querySelector('input[name="otp"]').value;

            if (otp === "123456") {  // Replace this with the real OTP verification logic
                // Redirect to welcome page after successful OTP verification
                window.location.href = '/welcome'; // Replace with your actual landing page URL
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter OTP - Teachers' Union Association</h1>
        <form onsubmit="handleOtpVerification(event)">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
